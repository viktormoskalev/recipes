<div class="overlay" id="overlaysignup">
    <div onclick="signuppopup()" class="back-popup"></div>
    <div class="popup">
        <div class="modal-content">
            <figure class="logo"><img src="images/logo.png" alt="logo"></figure>
            <form class="popup-form">
                <p class="popup-title">Sign-up</p>
                <div>
                    <input type="text" required placeholder="Username" name="signup-username">
                    <input type="text" required placeholder="Email" name="signup-mail">
                    <input type="password" required placeholder="password" name="signup-password">
                    <input type="submit" class="button" value="SIGN UP">
                </div>
                <a href="#" id="sign-to-login" class="modalchange">IF YOU ALREADY HAVE AN ACCOUN <br> <span class="tunderline">LOG IN </span>  </a>
            </form>
        </div>
        <button class="close" title="Закрыть"
            onclick="signuppopup()"></button>
    </div>
</div>
