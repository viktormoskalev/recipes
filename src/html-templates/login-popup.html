<div class="overlay" id="overlaylogin">
    <div onclick="loginpopup()" class="back-popup"></div>
    <div class="popup">
        <div class="modal-content">
            <figure class="logo"><img src="images/logo.png" alt="logo"></figure>
            <form class="popup-form">
                <p class="popup-title">Log-in</p>
                <div>
                    <input type="text" required placeholder="Username or email" name="login-mail">
                    <input type="password" required placeholder="password" name="login-password">
                    <input type="submit" class="button" value="Log in">
                </div>
                <a href="#" id="login-to-signin" class="modalchange">DON`T HAVE AN ACCOUNT? <span class="tunderline"> SIGN UP</span>   </a>
            </form>
        </div>
        <button class="close" title="Закрыть"
            onclick="loginpopup()"></button>
    </div>
</div>
